<html th:replace="~{base :: layout(~{::title}, ~{::content}, _, _)}">

<th:block th:fragment="title" th:text="${message}">Página Não Encontrada</th:block>

<th:block th:fragment="content">
  <div class="error-page">
    <h1 class="headline text-warning" th:text="${status}">404</h1>
    <div class="error-content">
      <h3><i class="fas fa-exclamation-triangle text-warning"></i> <span th:text="${message}"></span></h3>
      <p>
        Não foi possível realizar a operação solicitada.
        Enquanto isso, você pode <a th:href="@{/}">retornar a página inicial</a>.
      </p>
    </div>
  </div>
</th:block>

</html>
