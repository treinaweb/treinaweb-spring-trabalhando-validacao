<html th:replace="~{base :: layout(~{::title}, ~{::content}, _, _)}">

<th:block th:fragment="title" th:text="${pageTitle}">Cadastro de Clientes</th:block>

<th:block th:fragment="content">
  <div class="row">
    <div class="col">
      <div class="card">
        <div class="card-header">
          <div class="card-title" th:text="${pageTitle}">Cadastro de Clientes</div>
        </div>
        <div class="card-body">
          
          <form method="post" th:object="${clientForm}">

            <div class="form-group">
              <label for="name">Nome*</label>
              <input type="text" th:field="*{name}" required class="form-control">
              <ul>
                <li 
                  class="text-danger" 
                  th:each="error : ${#fields.errors('name')}" 
                  th:text="${error}">
                </li>
              </ul>
            </div>
            
            <div class="form-group">
              <label for="email">E-mail*</label>
              <input type="email" th:field="*{email}" required class="form-control">
              <ul>
                <li 
                  class="text-danger" 
                  th:each="error : ${#fields.errors('email')}" 
                  th:text="${error}">
                </li>
              </ul>
            </div>
            
            <div class="form-group">
              <label for="phone">Telefone*</label>
              <input 
                type="text"
                th:field="*{phone}"
                required
                placeholder="(00) 00000-0000"
                pattern="^\(\d{2}\) \d{5}-\d{4}$"
                class="form-control"
              >
              <ul>
                <li 
                  class="text-danger" 
                  th:each="error : ${#fields.errors('phone')}" 
                  th:text="${error}">
                </li>
              </ul>
            </div>
      
            <button class="btn btn-primary" type="submit">Salvar</button>
          </form>

        </div>
      </div>
    </div>
  </div>  
</th:block>

</html>
